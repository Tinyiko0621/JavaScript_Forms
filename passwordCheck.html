<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Password Checker</h1>
    <p id="output"></p>

    <script>
        const inputPassword = "009";
        const actualPassword = "007";

        document.getElementById("output").innerHTML =
            inputPassword === actualPassword ?
                "✅ Correct password" :
                "❌ Incorrect password. Try again.";
    </script>
</body>

</html>
